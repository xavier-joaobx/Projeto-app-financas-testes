<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Financeiro Pessoal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Finanças Pessoais</div>
                <nav>
                    <ul>
                        <li><a href="#dashboard">Dashboard</a></li>
                        <li><a href="transacoes.html">Transações</a></li>
                        
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="dashboard" class="dashboard">
            <h2>Dashboard Financeiro</h2>
            <div id="alertBox" class="alert"></div>
            
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Saldo Atual</h3>
                    <div id="current-balance" class="balance positive">R$ 0,00</div>
                    <p id="last-update">Atualizado em: --/--/----</p>
                </div>
                
                <div class="card">
                    <h3>Receitas do Mês</h3>
                    <div id="month-income" class="balance positive">R$ 0,00</div>
                </div>
                
                <div class="card">
                    <h3>Despesas do Mês</h3>
                    <div id="month-expenses" class="balance negative">R$ 0,00</div>
                    <p>Limite: <input type="number" id="expense-limit" placeholder="0,00" style="width: 100px;"> <button onclick="setGoal('expense')">Definir</button></p>
                </div>
            </div>
            
            <div class="chart-container">
    <div class="chart-controls">
        <button class="chart-btn active" data-view="monthly">Mensal</button>
        <button class="chart-btn" data-view="yearly">Anual</button>
        <button class="chart-btn" data-view="category">Categorias</button>
    </div>
    <canvas id="financialChart"></canvas>
</div>
            <script src="js/chart.js"></script>
        </section>

        
    </main>

    <footer>
        <div class="container">
            <p>Sistema de Planejamento Financeiro Pessoal &copy; 2023</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>

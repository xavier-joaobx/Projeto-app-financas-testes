<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Finanças Pessoais</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">Finanças Pessoais</div>
        <nav>
          <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="transacoes.html">Transações</a></li>
            <li><a href="planejamento.html">Planejamento</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="dashboard" class="dashboard">
      <h2>Dashboard Financeiro</h2>
      <div id="alertBox" class="alert"></div>

      <div class="dashboard-cards">
        <div class="card saldo">
          <h3>Saldo Atual</h3>
          <p id="saldo">R$ 0,00</p>
        </div>
        <div class="card receitas">
          <h3>Receitas</h3>
          <p id="receitas">R$ 0,00</p>
        </div>
        <div class="card despesas">
          <h3>Despesas</h3>
          <p id="despesas">R$ 0,00</p>
        </div>
      </div>

      <div class="chart-container">
        <p>[Gráfico de Evolução Financeira futuramente]</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Sistema de Planejamento Financeiro Pessoal &copy; 2025</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>

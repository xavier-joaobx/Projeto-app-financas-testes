<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planejamento - Finanças Pessoais</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">Finanças Pessoais</div>
        <nav>
          <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="transacoes.html">Transações</a></li>
            <li><a href="planejamento.html">Planejamento</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="planejamento">
      <h2>Planejamento Financeiro</h2>
      <p>Defina aqui suas metas financeiras e acompanhe seu progresso.</p>

      <form id="formMeta">
        <label>Meta:
          <input type="text" id="meta" required>
        </label>
        <label>Valor (R$):
          <input type="number" id="valorMeta" required>
        </label>
        <button type="submit">Adicionar Meta</button>
      </form>

      <h3>Metas</h3>
      <ul id="listaMetas"></ul>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Sistema de Planejamento Financeiro Pessoal &copy; 2025</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
